name: Upgrade package version

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  GIT_USER_NAME: Fra Bot
  GIT_USER_EMAIL: fragoibot@gmail.com
  DEBPACKAGE: hello-world
  DEBDIST: focal

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fragoi/bash-actions@main
      - name: Create release
        run: |
          debNewPackageVersion
